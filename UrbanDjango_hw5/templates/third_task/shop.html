<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for item, description in items.items %}
        <li>
            <b>{{ item }}</b>: {{ description }}
            <button>Купить</button>
        </li>
        {% endfor %}
    </ul>
    <a href="/"><button>Вернуться на главную</button></a>
</body>
</html>
